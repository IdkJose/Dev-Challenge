<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PUCETEC Dev Challenge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>PUCETEC Dev Challenge</h1>
    <p>El evento de los nuevos desarrolladores</p>
  </header>

  <main>
    <section>
      <h2>Inscripción</h2>
      <form id="formulario">
        <label>Nombre: <input type="text" id="nombre" /></label>
        <label>Correo: <input type="email" id="correo" /></label>
        <label>Carrera: <input type="text" id="carrera" /></label>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section>
      <h2>Ediciones anteriores</h2>
      <ul>
        <li>Dev Challenge 2022</li>
        <li>Dev Challenge 2023</li>
        <li>Categoría Web, Móvil, IA</li>
      </ul>
    </section>

    <section id="participantes">
      <h2>Participantes destacados</h2>
    </section>

    <button id="cambiar-tema">Cambiar tema</button>
  </main>

  <footer>
    <p>Síguenos en: 
      <a href="https://twitter.com" target="_blank">Twitter</a> | 
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
